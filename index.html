<html>
<head>
	<title>Age Calculator</title>
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
	<div class="container">
		<div class="title">Age Calculator</div>
			
				<input type="datetime-local" id="dob">
				<button id="btn"><i class="fa fa-calculator"></i>Find My Age</button>
				<div class="calculate">
						<p id="year"><p>
						<p id="month"><p>
						<p id="week"><p>
						<p id="days"><p>
						<p id="hours"><p>
						<p id="minutes"><p>
						<p id="seconds"><p>
				</div>
			
	</div>
	
	<script src="script.js"></script>
</body>
</html>
